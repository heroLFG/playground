apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
spec:
  project: default
  source:
    chart: harbor
    repoURL: https://github.com/heroLFG/playground
    path: harbor
    targetRevision: 1.8.1
    helm:
      valueFiles: ['values.yaml']
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
